<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{config.siteHeading}" />
    <link rel="stylesheet" href="./assets/styles/flyyta.light.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>{config.siteName}</title>
  </head>
  <body>
    <div class="flyyta">
      <header>
        <h1>{config.siteHeading}</h1>
        <p>—</p>
        <p>
          This Blog is created using {config.siteAuthorName} which is a static
          site generator to develop blazing fast websites.
        </p>
        <hr />
      </header>

      {posts}

      <footer>
        <p>
          © 2020 {config.siteAuthorName}, Find the documentation on
          <a href="{config.siteAuthorWebsite}">Flyyta</a>
        </p>
      </footer>
    </div>
  </body>
</html>
